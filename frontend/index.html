<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canvassing Helper</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- The map -->
  <div class="map" id="map">Map</div>

  <!-- The filters -->
  <div class="filters">
    <div class="filter-field">
      <label for="precinct-filter">Precinct</label>
      <input id="precinct-filter" value="3927">
    </div>

    <div class="filter-field">
      <label for="recency-filter">Recency</label>
      <input id="recency-filter" type="date">
    </div>

    <div class="filter-field">
      <label for="party-filter">Party</label>
      <select id="party-filter">
        <option value="">(All Parties)</option>
      </select>
    </div>

    <div class="filter-summary">
      Listing <span class="filtered-count" id="filtered-count">...</span>
      Neighbor(s) in <span class="filtered-precinct" id="filtered-precinct">...</span>
    </div>
  </div>

  <!-- The list of neighbors -->
  <div class="neighbors">
    <ul></ul>
  </div>

  <!--======== SCRIPTS ========-->
  <!-- Leaflet JS library -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

  <!-- Papa Parse, for CSV parsing -->
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <script src="js/tools.js"></script>
  <script src="js/parties.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
